<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/svg/lol.svg" type="image/x-icon">
  <title>Generador de Memes</title>
</head>

<body class="darkTheme">

  <header>
    <h1 class="globalTitle">Generador de Memes</h1>
    <div class="buttonTheme__dark-light">
      <!-- --------------------------------------------------- -->
      <!--  DARK MODE BUTTON // LIGHT MODE BUTTON-->
      <!-- --------------------------------------------------- -->
      <button class="buttonDarkTheme" id="buttonDarkTheme" aria-label="Cambiar a modo claro">
        <img src="./assets/svg/lampOn-white (2).svg" alt="cambiar a modo claro">Modo claro
      </button>
      <button class="buttonLightTheme" id="buttonLightTheme" aria-label="Cambair a modo oscuro">
        <img src="./assets/svg/lampOff-black.svg" alt="cambiar a modo oscuro">Modo oscuro
      </button>
      </button>
    </div>
  </header>
  <div class="container">
    <!-- --------------------------------------------------- -->
    <!--  SECTION TO CREATE THE MEME -->
    <!-- --------------------------------------------------- -->
    <main>
      <div class="memeBox">
        <p>TEXTO SUPERIOR</p>
        <!-- UPLOAD IMAGE FOR MEME -->
        <div src="" alt="" id="imgMeme" aria-label="Subir imagen del meme"></div>
        <p>TEXTO INFERIOR</p>
      </div>
      <!-- DOWNLOAD BUTTON -->
      <button type="button" class="buttonDownloadMeme" id="buttonDownloadMeme"> <img src="./assets/svg/download.svg"
          alt="descargar meme"> Descargar meme</button>
    </main>

    <!-- --------------------------------------------------- -->
    <!--  ASIDE // CONTROL PANEL -->
    <!-- --------------------------------------------------- -->


    <aside class="hiddenPanel">

      <!-- --------------------------------------------------- -->
      <!-- NAV GENERAL PANEL -->
      <!-- --------------------------------------------------- -->

      <button class="buttonClose" id="buttonClose" aria-label="Cerrar ventana">
        <img src="./assets/svg/close.svg" alt="cerrar ventana">
      </button>
      <nav>
        <ul>
          <li><img src="./assets/svg/img.svg" alt="icono de la sección para modificar la imagen">
            <p>IMAGEN</p>
          </li>
          <li><img src="./assets/svg/text.svg" alt="icono de la sección para modificar el texto">
            <p>TEXTO</p>
          </li>
        </ul>
      </nav>

      <!-- ---------------------------------------------------
        PANEL SECTION TO MODIFY IMAGE
        --------------------------------------------------- -->

      <section class="imgPanel imgHiddenPanel" id="imgPanel">
        <h2 class="imgPanel__title">IMAGEN</h2>
        <div class="imgPanel__control">
          <label for="url-img-input">URL</label>
          <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
        </div>

        <!-- BACKGROUND -->

        <div class="imgControlPanel__background">
          <h3 class="imgControlPanel-background__title">FONDO</h3>
          <div>
            <input type="color" id="imgControlPanel-background__textMeme" value="#F70094"
              aria-label="Modificar color de fondo sector texto">
            <select name="background-imgMeme" class="background-imgMeme" id="background-imgMeme" title="Composición"
              aria-label="Modificar composición de colores de la imagen">
              <option value="unset">Original</option>
              <option value="lighten">Aclarar</option>
              <option value="darken">Oscurecer</option>
              <option value="difference">Diferenciar</option>
              <option value="luminosity">Iluminar</option>
              <option value="multiply">Multiplicar</option>
            </select>
          </div>
        </div>

        <!-- FILTERS-->

        <div class="imgControlPanel__filters">
          <h3 class="imgControlPanel-filters__title">FILTROS</h3>
          <div class="divFilters">
            <label for="filters__brightness">BRILLO</label>
            <input type="range" id="filters__brightness" aria-label="Modificar el brillo" min="0" max="1" value="0.5"
              step="0.01">
          </div>
          <div class="divFilters">
            <label for="filters__opacity">TRANSPARENCIA</label>
            <input type="range" id="filters__opacity" aria-label="Modificar la transparencia" min="0" max="1" value="0" step="0.01">
          </div>
          <div class="divFilters">
            <label for="filters__contrast">CONTRASTE</label>
            <input type="range" id="filters__contrast" aria-label="Modificar el contraste" min="0" max="1" value="0.5"
              step="0.01">
          </div>
          <div class="divFilters">
            <label for="filters__blur">DESENFOQUE</label>
            <input type="range" id="filters__blur" aria-label="Modificar el desenfoque" min="0" max="1" value="0"
              step="0.01">
          </div>
          <div class="divFilters">
            <label for="filters__grayscale">ESCALA DE GRISES</label>
            <input type="range" id="filters__grayscale" aria-label="Modificar la escala de grises" min="0" max="1"
              value="0" step="0.01">
          </div>
          <div class="divFilters">
            <label for="filters__sepia">SEPIA</label>
            <input type="range" id="filters__sepia" aria-label="Modificar la escala sepia" min="0" max="1" value="0"
              step="0.01">
          </div>
          <div class="divFilters">
            <label for="filters__tone">TONO</label>
            <input type="range" id="filters__tone" aria-label="Modificar el tono" min="0" max="360" value="0.5"
              step="0.1">
          </div>
          <div class="divFilters">
            <label for="filters__saturate">SATURACIÓN</label>
            <input type="range" id="filters__saturate" aria-label="Modificar la saturación" min="0" max="100" value="50"
              step="1">
          </div>
          <div class="divFilters">
            <label for="filters__negative">NEGATIVO</label>
            <input type="range" id="filters__negative" aria-label="transformar imagen en negativo" min="0" max="1"
              value="0" step="0.01">
          </div>
        </div>
        <button type="button" class="buttonResetFilters" id="buttonResetFilters">Reestablecer Filtros</button>

      </section>




    </aside>
  </div>



  <script src="main.js"></script>
</body>

</html>
